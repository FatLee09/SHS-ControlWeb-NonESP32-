<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login-page" class="page active">
  <div id="login-box">
    <h2>Smart Home Login</h2>
    <input id="user-id" type="text" placeholder="ID">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CONTROL PAGE -->
<div id="control-page" class="page">
  <button class="back-btn" onclick="logout()">‚Üê Logout</button>
  <h2>Online Power System</h2>
  <div id="lamp" class="lamp"></div>
  <p id="status">Status: OFF</p>
  <div class="switch-group">
    <button onclick="turnOn()">Turn ON</button>
    <button onclick="turnOff()">Turn OFF</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
